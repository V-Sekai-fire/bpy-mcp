version: '3.8'

services:
  bpy-mcp:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    image: bpy-mcp:latest
    platform: linux/amd64
    container_name: bpy-mcp-server
    environment:
      - MIX_ENV=dev
      - MCP_TRANSPORT=http
      - PORT=4000
      - ELIXIR_ERL_OPTIONS=+fnu
    volumes:
      # Mount source code
      - .:/workspace:cached
      # Mount temporary directory for Blender operations
      - bpy_temp:/tmp
    working_dir: /workspace
    ports:
      - "4000:4000"
    command: ["sh", "-c", "mix deps.get && mix compile && mix mcp.server --transport http --port 4000"]
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  bpy_temp:

