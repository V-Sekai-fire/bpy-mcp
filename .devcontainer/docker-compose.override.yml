version: '3.8'

services:
  bpy-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MIX_ENV=dev
      - MCP_STDIO=true
      - ELIXIR_ERL_OPTIONS=+fnu
    volumes:
      # Mount source code for development
      - .:/workspace:cached
      # Mount mix dependencies for faster rebuilds
      - mix_deps:/workspace/deps
      - mix_build:/workspace/_build
    # Override command for development - use stdio server directly
    command: ["mix", "run", "-e", "BpyMcp.StdioServer.start_link([])"]
    restart: "no"
    # Override user to allow writing to mounted volumes
    user: "${UID:-1000}:${GID:-1000}"

volumes:
  mix_deps:
  mix_build: