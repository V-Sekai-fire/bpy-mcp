version: '3.8'

services:
  bpy-mcp:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    platform: linux/amd64
    container_name: bpy-mcp-server
    environment:
      - MIX_ENV=dev
      - MCP_TRANSPORT=http
      - PORT=4000
      - ELIXIR_ERL_OPTIONS=+fnu
    volumes:
      # Mount source code (relative to project root)
      - ../:/workspace:cached
      # Mount temporary directory for Blender operations
      - bpy_temp:/tmp
    working_dir: /workspace
    ports:
      - "4000:4000"
    entrypoint: ["sh", "-c"]
    command: ["set -e && cd /workspace && echo 'Current directory:' && pwd && echo 'Checking mix.exs:' && ls -la mix.exs && echo 'Running mix deps.get...' && mix deps.get && echo 'Running mix compile...' && mix compile && echo 'Starting MCP server...' && mix mcp.server --transport http --port 4000"]
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  bpy_temp: