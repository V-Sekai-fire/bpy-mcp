version: '3.8'

services:
  bpy-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: bpy-mcp-server
    environment:
      - MIX_ENV=prod
      - ELIXIR_ERL_OPTIONS=+fnu
    volumes:
      # Mount source code
      - .:/workspace:cached
      # Mount temporary directory for Blender operations
      - bpy_temp:/tmp
    working_dir: /workspace
    command: ["mix", "mcp.server"]
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  bpy_temp: